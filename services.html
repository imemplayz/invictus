<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="services.css" />
    <link rel="icon" href="img/logo.png" />
    <title>INVICTUS - Services</title>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <div class="leftside">
          <div class="logo">
            <img src="img/logo_.png" width="120px" height="20px" />
          </div>
          <div class="links">
            <a href="index.html">Home</a>
            <a href="">About</a>
            <a href="">Offers</a>
          </div>
        </div>
        <div class="rightside">
          <div class="searchbar">
            <input type="text" name="search" id="search" />
            <i class="bi bi-search"></i>
          </div>
          <div class="login">
            <a href="login.html"><button>LOGIN</button></a>
            <a href="signup.html"><button>SIGN UP</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="midSection">
      <div class="sectionImage">
        <img src="img/services_bg.png" width="80%" height="350px" />
      </div>
      <div class="midContent">
        <div class="leftSection">
          <div class="themes">
            <h2>Themes</h2>
            <h4>Filter by</h4>
            <div class="filterOptions">
              <div class="filterOption">
                <p>Modern</p>
                <input type="checkbox" name="check" id="check" />
              </div>
              <div class="filterOption">
                <p>Classic</p>
                <input type="checkbox" name="check" id="check" />
              </div>
              <div class="filterOption">
                <p>Futurastic</p>
                <input type="checkbox" name="check" id="check" />
              </div>
              <div class="filterOption">
                <p>Custom</p>
                <input type="checkbox" name="check" id="check" />
              </div>
            </div>
          </div>
        </div>
        <div class="rightSection">
          <div class="searchs">
            <div class="sectionSearchbar">
              <input
                type="text"
                placeholder="filter..."
                name="sectionSearch"
                id="sectionSearch"
              />
              <i class="bi bi-search"></i>
            </div>
            <div class="dropdown">
              <select name="sort" id="sort">
                <option value="Sort by">Sort by</option>
                <option value="Time">Time</option>
                <option value="Most likes">Most likes</option>
                <option value="New">New</option>
                <option value="Hot">Hot</option>
              </select>
            </div>
          </div>

          <div class="cards">
            <div class="row1">
              <div class="card1">
                <img src="img/card1.jpg" width="100%" height="150px" />
              </div>
              <div class="card2">
                <img src="img/card2.jpg" width="100%" height="150px" />
              </div>
              <div class="card3">
                <img src="img/card3.jpg" width="100%" height="150px" />
              </div>
            </div>
            <div class="row2">
                <div class="card4">
                  <img src="img/card1.jpg" width="100%" height="150px" />
                </div>
                <div class="card5">
                  <img src="img/card2.jpg" width="100%" height="150px" />
                </div>
                <div class="card6">
                  <img src="img/card3.jpg" width="100%" height="150px" />
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
