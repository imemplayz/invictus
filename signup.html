<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" href="img/logo.png" />
    <title>INVICTUS - Login</title>
  </head>
  <body>
    <a href="index.html"
      ><div class="previous"><i class="back bi-backspace-fill"></i></div
    ></a>
    <div class="login_card">
      <div class="left">
        <form action="GET">
          <div class="topSection">
            <img src="img/logo.png" alt="" width="50px" height="80px" />
            <div class="topText">
              <div>
                <i class="bi bi-info-circle-fill"></i>
              </div>
              <div>
                <h4>Create an account</h4>
                <p>To keep track of everything.</p>
              </div>
            </div>
            <div class="midSection">
              <div class="username">
                <label for="username">Username</label>
                <div class="input">
                  <i class="bi bi-person-fill"></i>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username..."
                  />
                </div>
              </div>
              <div class="email">
                <label for="username">E-mail</label>
                <div class="input">
                  <i class="bi bi-envelope-fill"></i>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email..."
                  />
                </div>
              </div>
              <div class="password">
                <label for="username">Password</label>
                <div class="input">
                  <i class="bi bi-lock-fill"></i>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password..."
                  />
                </div>
                <label for="username">Confirm password</label>
                <div class="input">
                  <i class="bi bi-lock-fill"></i>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="confirm password..."
                  />
                </div>
              </div>
              <div class="bottom">
                <button>Register</button>
                <p>
                  Make sure to read the
                  <span class="create"><a href="#">Terms of service</a></span>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
